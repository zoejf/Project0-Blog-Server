<html>
<head>
	<title>Kudos</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Google Fonts for Headings -->
	<link href='http://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>

	<!-- Google Fonts for Paragraphs -->
	<link href='http://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>	
	<!-- customized styles -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<img id="background" src="http://i.imgur.com/lUXboCq.jpg">

<div class="container">
	<div class="jumbotron">
	  <div class="row">
	  	<div class="col-sm-9 col-sm-offset-1">
	  		<h1>Kudos</h1>
	  		<p>Positivity is contagious.
	  		<br>
	  		Share anonymous notes about kindess and gratitude.</p>

	  	</div>
	  	<div class="col-sm-2">
	  		<button type="button" id="newNoteButton" class="btn btn-danger pull-right">
	  			Post a New Note
			</button>
	  	</div>
	  </div>
	</div>
	

<div class="row form-section display">
	<div class="panel panel-default col-md-6 col-md-offset-3">
		<div class="panel-body">
				<form id="new_post_form">
				  <div class="form-group">
				    <label for="postTitle">Title</label>
				    <input input class="form-control" id="postTitle" placeholder="Your note's topic or title" autofocus>
				  </div>
				  <div class="form-group">
				    <label for="postContent">Post</label>
				    <textarea input class="form-control" rows="3" id="postContent" placeholder="What is your message?" autofocus> </textarea>
				  </div>
				  <button type="submit" class="btn btn-default pull-right">Submit</button>
				</form>
		</div>
	</div>
</div>
<br>
<br>
<br>

<div id="posts-section">

	<!-- underscore template to create new notes -->
	<script type="text/template" id="post-template">
	<div class="postBox note" id="note-<%= id %>" data-id="<%= id %>">
		<div class="row">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel note panel-default">
				  <div class="panel-body">
				  		<!-- edit link (pencil icon) to toggle form -->
				        <a class="edit-pencil" data-toggle="collapse" data-target="#update-<%= id %>">
				          <span class="glyphicon glyphicon-pencil edit pull-right"></span>
				        </a>
				    <div class="col-sm-8 col-sm-offset-2">
					   <h3><%=title%></h3>
					   <p><%=content%></p>
					 </div>
				  </div>
				</div>
			</div>
		</div>

	  <!-- form to update notes -->
	  <div class="collapse" id="update-<%= id %>">
	    <div class="panel edit panel-default">
	  	  <div class="panel-body">
	        <br>
	        <form class="form-inline update-note" >
	          <input type="text" class="form-control updated-title" value="<%= title %>" placeholder="Edited title">
	          <input type="text" class="form-control updated-content" value="<%= content %>" placeholder="Edited note">
	          <input type="submit" class="btn btn-info" value="Update note">
	        </form>
	      </div>
	    </div>
	  </div>
	</script>
		<!-- end of template -->
</div> 


		<!-- welcome note when no posts are visible  -->
		<div class="row welcome display">
			<div class="panel panel-default col-md-10 col-md-offset-1">
			  <div class="panel-body">
			    <h3>Welcome to Kudos!</h3>
			    <p>There are no posts yet. Click the button above and be the first to submit a note! 
			    	<br>
			    	(Hint: your note's format will look just like this, but maybe longer)
			    </p>
			  </div>
			</div>
		</div>


 <!-- end of posts section -->
</div>
	 
	 	<!-- jquery cdn -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- underscore cdn -->
  		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- customized script -->
	<script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
