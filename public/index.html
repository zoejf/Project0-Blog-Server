<html>
<head>
	<title>Kudos</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

	<!-- Google Fonts for Headings -->
	<link href='http://fonts.googleapis.com/css?family=Covered+By+Your+Grace' rel='stylesheet' type='text/css'>

	<!-- Google Fonts for Paragraphs -->
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
	
	<!-- customized styles -->
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
	<img id="background" src="http://i.imgur.com/lUXboCq.jpg">

<div class="container">
	<div class="jumbotron">
	  <div class="row">
	  	<div class="col-sm-9 col-sm-offset-1">
	  		<h1>Kudos</h1>
	  		<p>Positivity is contagious.
	  		<br>
	  		Share anonymous notes about kindess and gratitude.</p>

	  	</div>
	  	<div class="col-sm-2">
	  		<button type="button" id="newNoteButton" class="btn btn-danger pull-right">
	  			Post a New Note
			</button>
	  	</div>
	  </div>
	</div>
	

<div class="row form-section display">
	<div class="panel panel-default col-md-6 col-md-offset-3">
		<div class="panel-body">
				<form id="new_post_form">
				  <div class="form-group">
				    <label for="postTitle">Title</label>
				    <input input class="form-control" id="postTitle" placeholder="Your note's topic or title" autofocus>
				  </div>
				  <div class="form-group">
				    <label for="postContent">Post</label>
				    <input input class="form-control" id="postContent" placeholder="What is your message?" autofocus>
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
				</form>
		</div>
	</div>
</div>
<br>
<br>
<br>
<!-- 	underscore template for new posts
 -->	<div id="posts-section">
		<script type="text/template" id="post-template">
		<div class="row postBox">
			<div class="col-md-10 col-md-offset-1">
				<div class="panel panel-default">
				  <div class="panel-body">
				   <h3><%=title%></h3>
				   <p><%=content%></p>
				  </div>
				</div>
			</div>
		</script>
		<!-- end of template -->

		<!-- welcome note when no posts are visible  -->
		<div class="row welcome">
			<div class="panel panel-default col-md-10 col-md-offset-1">
			  <div class="panel-body">
			    <h3>Welcome to Kudos!</h3>
			    <p>There are no posts yet. Click the button above and be the first to submit a note! 
			    	<br>
			    	(Hint: your note's format will look just like this, but maybe longer)
			    </p>
			  </div>
			</div>
		</div>
	</div>

 <!-- end of container -->
</div>
	 
	 	<!-- jquery cdn -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- underscore cdn -->
  		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
		
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- customized script -->
	<script type="text/javascript" src="scripts/scripts.js"></script>
</body>
</html>
